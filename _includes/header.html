<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>
        {% if page.title.size > 0 %}
        {{ page.title }} | sysctl-explorer.net
        {% else %}
        {{ site.title }}
        {% endif %}
    </title>

    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="{{ "/main.css" | relative_url }}">

    <script src="https://cdn.jsdelivr.net/npm/jquery@3.3.1/dist/jquery.min.js" defer></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.3/dist/umd/popper.min.js" defer></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.1.0/dist/js/bootstrap.min.js" defer></script>
    <script src="https://cdn.jsdelivr.net/npm/algoliasearch@3.26.0/dist/algoliasearch.min.js" defer></script>
    <script src="https://cdn.jsdelivr.net/npm/autocomplete.js@0.29.0/dist/autocomplete.jquery.min.js" defer></script>
    <script src="{{ 'main.js' | relative_url }}" defer></script>

    <link href="https://fonts.googleapis.com/css?family=Open+Sans|Roboto:300" rel="stylesheet">

    {% if page.sysctl-variable.size > 0 %}
      <meta name="description" content="sysctl reference for {{ page.sysctl-variable }}">
    {% else %}
      <meta name="description" content="{{ site.description }}">
    {% endif %}

    <meta name="author" content="{{ site.author }}">
    <link rel="icon" type="image/png" href="{{ '/favicon.png' | relative_url }}">
    <link rel="canonical" href="{{ page.url | absolute_url }}">
</head>

<body>

<div class="container">
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <a class="navbar-brand" href="{{ '/' | relative_url }}">Sysctl Explorer</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
                aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item">
                    <a class="nav-link" href="{{ site.baseurl }}{% link fs/index.html %}">fs</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{{ site.baseurl }}{% link kernel/index.html %}">kernel</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{{ site.baseurl }}{% link net/index.html %}">net</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{{ site.baseurl }}{% link sunrpc/index.html %}">sunrpc</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{{ site.baseurl }}{% link user/index.html %}">user</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{{ site.baseurl }}{% link vm/index.html %}">vm</a>
                </li>
            </ul>
            <form class="form-inline my-2 my-lg-0">
                <input id="search-input" class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
                <!--button class="btn btn-secondary my-2 my-sm-0" type="submit">Search</button-->
            </form>
        </div>
    </nav>
